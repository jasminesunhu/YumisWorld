<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/shopstyle.css">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Yumi's World</title>
</head>
<body>

    <div id="header"></div>

    <div class="scroll-buttons">
        <a href="#" id="scroll-top" class="arrow up" title="Scroll to Top"></a>
        <a href="#" id="scroll-bottom" class="arrow down" title="Scroll to Bottom"></a>
    </div>

    <header>
        <h1>Products</h1>
    </header>

    <!-- Control buttons -->
    <div id="myBtnContainer">
        <button class="btn1 active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn1" onclick="filterSelection('plush')"> Plushies/Pillows</button>
        <button class="btn1" onclick="filterSelection('jewellery')"> Jewellery</button>
    </div>

    <!-- Products -->
    <div class="container">
        <div class="product filterDiv plush">
            <img class="item-image" src="../Images/StarPillow.jpg" alt="Star Pillow" width="300" height="400">
            <h3><span class = "item-title">Star Pillow</span></h3>
            <p>Price: <span class="item-price">$49.99</span></p>
            <a href="Products/StarPillow.html" class="btn" target="_blank">View Details</a>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
        
        <div class="product filterDiv jewellery">
            <img class="item-image" src="../Images/CatEarrings.jpg" alt="Flower Coaster" width="300" height="400">
            <h3><span class = "item-title">Cat Earrings</span></h3>
            <p>Price: <span class="item-price">$29.99</span></p>
            <a href="Products/CatEarrings.html" class="btn" target="_blank">View Details</a>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
        
        <div class="product filterDiv plush">
            <img class="item-image" src="../Images/CornPlushie.jpg" alt="Corn Plushie" width="300" height="400">
            <h3><span class = "item-title">Corn Plushie</span></h3>
            <p>Price: <span class="item-price">$49.99</span></p>
            <a href="Products/CornPlushie.html" class="btn" target="_blank">View Details</a>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping cart -->
    <h1>Your Shopping Cart</h1>

    <div id="shopping-cart" class="shopping-cart">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
    </div>
    
    <button class="btn btn-purchase">Proceed to Checkout</button>

    <div id="footer"></div>

    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/filter.js"></script>
    <script src="/javascript/search.js"></script>
    <script src="/javascript/shoppingcart.js" async></script>
    <script src="/javascript/jqueryscripts.js"></script>

</body>
</html>
