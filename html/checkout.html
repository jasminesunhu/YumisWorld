<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/shopstyle.css">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Checkout</title>
</head>

<body>
    <div id="header"></div>

    <h1>Checkout</h1>

    <form action="/process-order" method="post">
        <!-- Customer Information -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Shipping Address -->
        <h3>Shipping Address</h3>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>

        <!-- Payment Information -->
        <h3>Payment Information</h3>

        <label for="card">Credit Card Number:</label>
        <input type="text" id="card" name="card" required>

        <label for="exp">Expiration Date:</label>
        <input type="text" id="exp" name="exp" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <!-- Submit Button -->
        <button type="submit" style="margin-top: 30px;">Place Order</button>
    </form>

    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/search.js"></script>
    <script src="/javascript/jqueryscripts.js"></script>

    <div id="footer"></div>

</body>

</html>
